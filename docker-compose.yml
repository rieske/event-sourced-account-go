---
version: '2.4'

services:

  lb:
    build: infrastructure/envoy
    depends_on:
      - account
    ports:
      - 9901:9901
      - 8080:10000

  account:
    build: .
    ports:
      - 8080
    environment:
      MYSQL_URL: test:test@tcp(database:3306)/event_store
    depends_on:
      - database
    mem_limit: 64M
    scale: 2

  database:
    image: mysql:8.0.18
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: event_store
    volumes:
      - data:/var/lib/mysql

  prometheus:
    image: prom/prometheus:v2.11.1
    ports:
      - 9090:9090
    volumes:
      - ./infrastructure/prometheus/:/etc/prometheus/

  grafana:
    image: grafana/grafana:6.2.5
    ports:
      - 3000:3000
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ORG_ROLE: "Editor"
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning/
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards/

volumes:
  data:
    driver_opts:
      type: tmpfs
      device: tmpfs